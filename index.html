<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main/stalye.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <h1>Country </h1>
    <section>
        <input type="text" class="country-input" placeholder="Enter country name">
        <button class="fetch-btn">Get Country Info</button>
        <div class="country-info">
            <h2 class="country-name"></h2>
           <img class="country-flag" alt="Country Flag" />
            <p class="country-population"></p>
            <p class="country-area"></p>
        </div>
    </section>

    <div class="user-msg"></div>
    <script src="lib/axios.js"></script>
    <script src="service/localstorage.js"></script>
    <script src="service/service.js"></script>
    <script src="controlller.js"></script>
</body>

</html>
